

<div class="container">
  <h1 class="mt-3 text-center">Login Form</h1>
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="form mt-5 text-center">
        <form class="mb-5" (ngSubmit)="login()" [formGroup]="loginFormModel">
          <div class="email mb-3 ms-3 me-3">
            <label for="Email" class="form-label mt-3">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="Email" aria-describedby="emailHelp">
          </div>
          <div *ngIf="loginFormModel.get('email')?.errors && loginFormModel.get('email')?.touched">
            <p class="text-danger">Please enter a valid email</p>
          </div>
          <div class="password mb-3 ms-3 me-3 ">
            <label for="Password" class="form-label">Password</label>
            <input formControlName="pswd" type="password" class="form-control" id="Password">
          </div>
          <div *ngIf="loginFormModel.get('pswd')?.errors && loginFormModel.get('pswd')?.touched">
            <p class="text-danger">Include characters, numbers, and spaces only</p>
          </div>
          <button type="submit" class="btn btn-primary w-25  mb-5">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
